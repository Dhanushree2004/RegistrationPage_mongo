<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEC HALL BOOKING</title>
    <link rel="stylesheet" href="index.css"> 
</head>
<body>
    <nav>
        <div class="logo">
            <img src="download.png" alt="Logo">
        </div>
        <span class="kec-hall-booking">KEC HALL BOOKING</span>
        <ul>
            <li class="link"><a href="#">Home</a></li>
            <li class="link"><a href="#">Availability Check</a></li>
            <li class="link"><a href="#">Register</a></li>3
            <li class="link"><a href="#">Status</a></li>
        </ul>
    </nav>
    <div class="form-container">
        <form action="http://localhost:3000/register" method="post">
            <h2>Registration</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="dept">Department:</label>
            <select id="dept" name="dept" required>
                <option value="" disabled selected>Select Department</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Electrical Engineering">Electrical Engineering</option>
                <option value="Mechanical Engineering">Mechanical Engineering</option>
                <option value="Civil Engineering">Civil Engineering</option>
                <!-- Add more options as needed -->
            </select>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
            <label for="contactno">Contact No.:</label>
            <input type="tel" id="contactno" name="contactno" pattern="[0-9]{10}" title="Please enter 10 digits." required>
            <label for="ename">Event Name:</label>
            <input type="text" id="ename" name="ename" required>
            <label for="date">Event Date:</label>
            <input type="date" id="date" name="date" required>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
